    <div class="page-content" layout="column">
      <div role="main" class="region-main" class="no-padding">
        <div ng-class="routeClass" ng-view role="application" aria-labelledby="app-title"></div>
      </div>
    </div>

  </div>

  <site-footer class="my-uw"></site-footer>
</div>
